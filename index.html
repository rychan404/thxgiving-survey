<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanksgiving Survey</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1 id="title">Thanksgiving Survey</h1>
    <p id="description">
      Thank you for your time reviewing this thankful holiday
    </p>
    <form id="survey-form" action="https://www.pascal.com">
      <fieldset>
        <label for="name" id="name-label"
          >Name <input class="block" type="text" id="name" name="name" required
        /></label>
      </fieldset>
      <fieldset>
        <label for="email" id="email-label"
          >Email
          <input class="block" type="text" id="email" name="email" required
        /></label>
      </fieldset>
      <fieldset>
        <label for="age" id="age-label"
          >Age (optional)
          <input
            class="block"
            type="number"
            id="age"
            name="age"
            min="10"
            max="99"
        /></label>
      </fieldset>
      <fieldset>
        <label for="often-celebrate"
          >How often do you celebrate Thanksgiving?</label
        >
        <select class="block" name="often-celebrate" id="often-celebrate">
          <option value="">(select one)</option>
          <option value="1">Every year</option>
          <option value="2">Once in a while</option>
          <option value="3">Never</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Is Thanksgiving an underrated holiday?</legend>
        <label for="yea"
          ><input
            type="radio"
            class="inline"
            id="yea"
            name="underrated"
            checked
          />
          Yea</label
        >
        <label for="nah"
          ><input type="radio" class="inline" id="nah" name="underrated" />
          Nah</label
        >
      </fieldset>
      <fieldset>
        <legend>
          What is your favorite Thanksgiving food? (Check all that apply)
        </legend>
        <label class="block" for="turkey"
          ><input class="inline" type="checkbox" name="turkey" id="turkey" />
          Turkey</label
        >
        <label class="block" for="ham"
          ><input class="inline" type="checkbox" name="ham" id="ham" />
          Ham</label
        >
        <label class="block" for="stuffing"
          ><input
            class="inline"
            type="checkbox"
            name="stuffing"
            id="stuffing"
          />
          Stuffing</label
        >
        <label class="block" for="mashed-taters"
          ><input
            class="inline"
            type="checkbox"
            name="mashed-taters"
            id="mashed-taters"
          />
          Mashed Potatoes</label
        >
        <label class="block" for="gbean-casserole"
          ><input
            class="inline"
            type="checkbox"
            name="gbean-casserole"
            id="gbean-casserole"
          />
          Green Bean Casserole</label
        >
        <label class="block" for="brussel-sprouts"
          ><input
            class="inline"
            type="checkbox"
            name="brussel-sprouts"
            id="brussel-sprouts"
          />
          Brussel Sprouts</label
        >
        <label class="block" for="cranberry-sauce"
          ><input
            class="inline"
            type="checkbox"
            name="cranberry-sauce"
            id="cranberry-sauce"
          />
          Cranberry Sauce</label
        >
        <label class="block" for="apple-pie"
          ><input
            class="inline"
            type="checkbox"
            name="apple-pie"
            id="apple-pie"
          />
          Apple Pie</label
        >
        <label class="block" for="pumpkin-pie"
          ><input
            class="inline"
            type="checkbox"
            name="pumpkin-pie"
            id="pumpkin-pie"
          />
          Pumpkin Pie</label
        >
        <label class="block" for="other"
          ><input class="inline" type="checkbox" name="other" id="other" />
          Other</label
        >
      </fieldset>
      <fieldset>
        <label for="other-food"
          >If you selected other, list other favorite Thanksgiving food
          (optional)
          <textarea class="block" name="other-food" id="other-food"></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
